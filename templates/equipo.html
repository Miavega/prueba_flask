{% with mensajes = get_flashed_messages() %}
{% if mensajes %}
{% for mensaje in mensajes %}
<p>{{ mensaje }}</p>
{% endfor %}
{% endif %}
{% endwith %}

<form action="/crear_equipo" method="POST">

    <input type="text" name="nombre" placeholder="nombre">
    <textarea name="desc_equipo" placeholder="descripción" rows="10" cols="30"></textarea>
    <button type="submit">
        Guardar
    </button>

</form>

<table>
    <thead>
        <tr>
            <td>Nombre</td>
            <td>Descripción</td>
            <td>Operaciones</td>
        </tr>
    </thead>
    <tbody>
        {% for equipo in equipos %}
        <tr>
            <td>{{ equipo.nombre }}</td>
            <td>{{ equipo.desc_equipo }}</td>
            <td>
                <a href="/modificar_equipo/{{ equipo.id }}">Editar</a>
                <a href="/borrar_equipo/{{ equipo.id }}">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
